{% centerquote %}
**暂时未能找到您查找的页面
可能输入的网址错误或此页面不存在
<span id="num"></span>秒后自动跳转到主页**
{% endcenterquote %}
<script type="text/javascript">
  var num=6;
  function redirect(){
    num--;
    document.getElementById("num").innerHTML=num;
    if(num<1){
      document.getElementById("num").innerHTML=0;
      location.href="/";
      }
  }
  setInterval("redirect()", 1000);
</script>
